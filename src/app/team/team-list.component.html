<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="teams" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let team"> {{team.id}} </td>
        </ng-container>

        <ng-container matColumnDef="teamId">
            <th mat-header-cell *matHeaderCellDef>Team ID</th>
            <td mat-cell *matCellDef="let team"> {{team.teamId}} </td>
        </ng-container>

        <ng-container matColumnDef="schoolNumber">
            <th mat-header-cell *matHeaderCellDef>School Number</th>
            <td mat-cell *matCellDef="let team"> {{team.schoolNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="teamNumber">
            <th mat-header-cell *matHeaderCellDef>Team Number</th>
            <td mat-cell *matCellDef="let team"> {{team.teamNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="numOfParticipants">
            <th mat-header-cell *matHeaderCellDef># of Participants</th>
            <td mat-cell *matCellDef="let team"> {{team.participants.length}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
