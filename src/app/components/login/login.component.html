<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4"></div>
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4"></div>
  </div>
</div>
