<p>problems works!</p>
<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table *ngIf="!loading && !error && problems.length > 0" class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col"># of Test Sets</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let problem of problems; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ problem.title }}</td>
      <td>{{ problem.testSets?.length ?? 0 }}</td>
      <td>
        <!-- Example action buttons, you can add routerLinks here -->
        <button class="btn btn-sm btn-primary me-2">View</button>
        <a [routerLink]="['/problems', problem.id, 'edit']" class="btn btn-sm btn-secondary me-2">Edit</a>
        <button *ngIf="userRole === Roles.Judge" class="btn btn-sm btn-secondary me-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && problems.length === 0" class="alert alert-info">
  No problems found.
</div>

<a [routerLink]="['/problems/form']" class="btn btn-primary w-100 mt-3">Create Problem</a>
